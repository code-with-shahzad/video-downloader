version: '3.8'

services:
  video-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-downloader
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Optional: Mount cookies if you need to update them without rebuilding
      - ./src/services/cookies:/app/src/services/cookies:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/youtube/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - video-downloader-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

networks:
  video-downloader-network:
    driver: bridge
